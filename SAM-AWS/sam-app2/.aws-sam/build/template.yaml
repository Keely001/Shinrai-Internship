AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda + SNS + API Gateway example
Globals:
  Function:
    Timeout: 10
    Runtime: python3.13
Resources:
  MySNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: AgeBasedWelcomeTopic
  AgeHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: AgeHandlerFunction
      Events:
        ApiTrigger:
          Type: Api
          Properties:
            Path: /submit
            Method: post
      Environment:
        Variables:
          SNS_TOPIC_ARN:
            Ref: MySNSTopic
      Policies:
      - SNSPublishMessagePolicy:
          TopicName: AgeBasedWelcomeTopic
    Metadata:
      SamResourceId: AgeHandlerFunction
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/submit
